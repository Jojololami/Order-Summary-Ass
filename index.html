<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <img class="illustrator" src="images\illustration-hero.svg" alt="illustration-hero">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of <br> songs, audiobooks,
                 and podcasts on <br> any device anywhere you like!
            </p>
            <div class="annual-plan">
                <img src="images\icon-music.svg" alt="music-icon">
                <div class="plan">
                    Annual Plan <br> <span> $59.99/year</span>
                </div>
                <p class="change">Change</p>
            </div>
            <button>Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>

        </div>
    </div>
    
</body>
</html>
